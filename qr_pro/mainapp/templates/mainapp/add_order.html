{% extends 'wrapper.html' %}
{% load static %}

{% block content %}

<header class="header container">
        <div class="header-left">
            <div class="header-left__btn"><i class="fa-solid fa-bars"></i></div>
            <div class="header-left__brand"><a href="{% url 'mainapp:index' %}"><img src="{% static '/img/tagosaur.png' %}" alt="logo"></a></div>
        </div>
    </header>
    <!-- Header -->
    <!--Main-->
    <main class="main container">
        {% include 'left_side_menu.html' %}
        <div class="content">
            <!-- Orders-->
            <div class="packs">
                <h2 class="section-title">Добавить маркировку</h2>
                <div class="add-order__search">
                    <form action="{% url 'mainapp:orders_save' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <select name="dropdown">
                            <option value="New">Новая маркировка</option>
                            {% for mark in marks %}
                            <option value="{{ mark.name }}">{{ mark.name }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" name="name_marking" placeholder="Введите Наименование Маркировки">
                        <input type="text" name="gtin_code" placeholder="Введите GTIN">
                        <input type="text" name="articul" placeholder="Введите Артикул">
                        <input type="text" name="weight" placeholder="Введите массу ( 450 г/м )">
                        <input type="text" name="size" placeholder="Введите размер ( 70х130 см )">
                        <input type="text" name="color" placeholder="Введите цвет ( св.розовый )">
                        <input type="text" name="inn" placeholder="Введите ИНН ( ИНН ИМПОРТЁРА )">
                        <input type="text" name="Importer" placeholder="Введите инфо о ИМПОРТЕРЕ">
                        <input type="text" name="contract" placeholder="Введите Контракт">
                        <input type="text" name="comment" placeholder="Введите Комментарий">

                        <input type="number" name="number_mark_packing" placeholder="Кол-во Мешков">
                        <input type="number" name="number_mark_packing_count" placeholder="Кол-во М-У в Мешке">

                        <input type="number" name="number_packing_master" placeholder="Кол-во Мастер-Упаковок">
                        <input type="number" name="number_packing_master_count" placeholder="Кол-во Упаковок в Мастер-Упаковке">

                        <input type="number" name="number_packing" placeholder="Кол-во Упаковок">
                        <input type="number" name="number_packing_count" placeholder="Кол-во Товара в Упаковке">

                        <input class="file-input" type="file" name="file_input" id="fileInput">
                        <button class="submit-btn" type="submit" id="submitButton">Отправить</button>
                    </form>
                </div>
            </div>
            <!-- /Orders-->
        </div>
    </main>


    <footer class="container footer">
        Build <span>6/28/2023</span> <span>3:52:30 PM</span>
    </footer>


    <script src="{% static 'js/script.js' %}"></script>
</body>
{% endblock %}
