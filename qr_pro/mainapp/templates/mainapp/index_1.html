<html>
<head>
  <title>Загрузка файла</title>
</head>
<body>
  <h1>Загрузка файла</h1>

  <form action="{% url 'mainapp:index' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Загрузить">
  </form>

</body>
</html>
